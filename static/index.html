<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebCrypto API Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
  <header>
    <div class="center">
      <h1>WebCrypto API Demo</h1>
    </div>
  </header>
  <br>
  <div class="center">
    <form onsubmit="return false;">
      <label for="decrypted">Decrypted text</label>
      <br>
      <textarea name="toEncrypt" id="decrypted"></textarea>
      <br>
      <br>
      <label for="encrypted">Encrypted text</label>
      <br>
      <textarea name="encrypted" id="encrypted" disabled></textarea>
      <br>
      <br>
      <input class="btn" type="button" value="Encrypt" onclick="encrypt();">
      <input class="btn" type="button" value="Decrypt" onclick="decrypt();">
    </form>
  </div>
</body>
</html>
